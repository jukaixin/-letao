<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <!-- 移动动先设置视口 -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/serach.css">
</head>
<body>

<!-- 使用 类名, 即可添加字体图标 -->
<!--
    <span
      style="color: blue; font-size: 100px;text-shadow: 2px 2px 2px green;"
      class="fa fa-step-forward"></span>
-->



<!-- 由于中间内容是区域滚动, 所以需要一个全屏容器 -->
<div class="lt_container">
  <div class="lt_header">
    <a href="index.html" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
  </div>

  <!-- 使用区域滚动, 容器需要添加定位 -->
  <div class="lt_main">
   <div class="lt-serach">
      <input class="btn-input" type="text" placeholder="请输入搜索关键字">
      <button class="mui-btn mui-btn-primary btn-serach">搜索</button>
   </div>
   <div class="lt-history">
    <!-- 挖个巨坑 -->
   </div>
  </div>


  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- 准备模板 -->
<script type="text/html" id="tmp">
  {{ if list.length===0}}
  <p>没有更多信息可获取了</p>
  {{else}}
  <div class="lt-title">
      <span class="mui-pull-left">搜索历史</span>
      <span class="mui-pull-right btn-clear"><i class="fa fa-trash"></i>清空记录</span>
    </div>
    <div class="lt-content">
      <ul  class="mui-clearfix">
        {{ each list v i }}
        <li>
          <a href="#" class="mui-pull-left">{{v}}</a>
          <i data-index='{{i}}'  class="mui-icon mui-icon-closeempty mui-pull-right btn-delete"></i>
        </li>
        {{ /each }}
      </ul>
    </div>
    {{ /if }}
</script>

<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<!-- 引入模板 -->
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/serach.js"></script>
</body>
</html>
