<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/commen.css">
  <title>Document</title>
</head>
<body>
  <div class="it_containter">
      <div class="lt_aside">
        <h3>黑马19期</h3>
        <a href="#">
          <img src="./images/default.png" alt="">
          <p>超级管理员</p>
        </a>
        <ul>
          <li><a href="user.html" class="active"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
          <li>
            <a href="#" class="cate">
              <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
            </a>
            <div class="categroy">
                <a href="first.html">一级分类</a>
                <a href="second.html">二级分类</a>
            </div>
          </li>
          <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
      </div>
      <div class="lt-main">
        <div class="main-header">
          <a href="#" class="icon-left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
          <a href="#" class="icon-right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="main-content">
          <!-- 路径导航 -->
          <ol class="breadcrumb">
              <li><a href="index.html">管理系统</a></li>
              <li class="active">用户管理</li>
          </ol>
          <!-- table -->
          <table class="table table-bordered table-hover">
            <thead>
              <tr>				
                <th>序号</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- 挖个坑 -->
            </tbody>
          </table>
          <!-- 分页标签 -->
          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
        </div>
      </div>
  </div>
<!-- 查询渲染数据的模板引擎 -->
<script type='text/html' id="queryTmp">
  {{ each rows v i }}
    <tr>				
      <td>{{i+1}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete===1?'正常':'禁用'}}</td>
      <td data-id='{{v.id}}'>
        {{ if v.isDelete===1}}
        <button class="btn btn-danger">禁用</button>
        {{ else }}
        <button class="btn btn-success">正常</button>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}
</script>



<!-- 隐藏的模态框 -->
<div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logout">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- 切换模态框 -->
<div class="modal fade" id="Modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="sureout">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



  <!-- 后台管理系统 -->
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <!-- 引入模板引擎 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入分页 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./js/commen.js"></script>
  <script src="./js/user.js"></script>
</body>
</html>
